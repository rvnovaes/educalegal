subquestion: |
  A Contratante pagará à Contratada o valor [FIELD tipoParcela] de [FIELD valorContrato].
fields:
  - 'A Contratante pagará à Contratada o valor:': tipoParcela
    datatype: dropdown
    choices:
    - mensal: mensal
    - anual: anual
    - total: total
  - 'Valor:': valorContrato
    datatype: currency
    hint: 0000,00
  - Forma de pagamento: formaPagamento
    datatype: radio
    choices:
      - À vista: a_vista
      - Parcelado: parcelado
    hide if:
      variable: tipoParcela
      is: mensal
  - 'Nº de parcelas:': nrParcelas
    datatype: integer
    show if:
      variable: formaPagamento
      is: parcelado
  - 'O pagamento do Preço será realizado mediante:': tipoPagamento
    choices:
      - conta corrente: conta corrente
      - boleto bancário: boleto bancário
    datatype: radio
  - 'Banco:': banco
    datatype: text
    help: 'Ex.: Bradesco'
    show if:
      is: conta corrente
      variable: tipoPagamento
  - 'Agência:': agencia
    datatype: text
    show if:
      is: conta corrente
      variable: tipoPagamento
  - 'Conta corrente:': contaCorrente
    datatype: text
    show if:
      is: conta corrente
      variable: tipoPagamento
  - Tipo de pessoa: tipo_pessoa_cc
