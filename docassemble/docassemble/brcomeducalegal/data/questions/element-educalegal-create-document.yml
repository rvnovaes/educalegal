---
modules:
  - .element_educalegal_client
---
include:
  - element-custom-file-name.yml
  - element-ged.yml
---
code: |
  cd_name = custom_file_name + '.pdf'
  cd_status = 'criado'
  cd_description = interview_description
  cd_tenant = tid
  cd_school = school_id
  cd_interview = intid
  cd_related_documents = None
  cd_document_data = all_variables()
  if doc_uuid:
    el_document_created_response = elc.patch_bulk_document(doc_uuid, cd_name, cd_status, cd_related_documents, cd_document_data)
  else:
    el_document_created_response = elc.create_document(cd_name, cd_status, cd_description, cd_tenant, cd_school, cd_interview, cd_related_documents, cd_document_data)
  el_document_created_id = el_document_created_response['id']
  log("Criado no app Educa Legal o documento {id}".format(id=el_document_created_id))
---
code: |
  doc_uuid = False
---