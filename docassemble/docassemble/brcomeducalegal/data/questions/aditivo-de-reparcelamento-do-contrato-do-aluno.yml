id: logic
mandatory: True
code: |
  if valid_data:
    menu_items
    if len(school_names_list) > 1:
      selected_school
    else:
      selected_school = school_names_list[0]
    school
    if len(school_units_list) == 0:
      # nao pode ser usado school_unit pq essa variavel foi usada no endereco da escola
      school_division = None
    elif len(school_units_list) == 1:
      school_division = school_units_list[0]
    else:
      school_division
    contractors.gather()
    if plan_use_esignature:
      valid_contractors_table
    students.target_number = 1
    for item in students:
      item.name.first
    installments_list = list()
    if method_payment == 'à vista':
      single_installment_date = format_date(single_installment_date, format='dd/MM/yyyy')
    if has_input_value:
      input_date = format_date(input_date, format='dd/MM/yyyy')
    for v in range(0, quantity_installments):
      installments = dict()
      installments_due = installments_date.plus(months=v)
      installments_due = format_date(installments_due, format='dd/MM/yyyy')
      installments['installments_due'] = installments_due
      installments['installments_value'] = installments_value
      installments_list.append(installments)
    signature_local
    generated_file
    el_document_patched_with_docassemble_data
    if plan_use_ged:
      el_document_patched_with_ged_data
    document_ready_screen
  all_done
