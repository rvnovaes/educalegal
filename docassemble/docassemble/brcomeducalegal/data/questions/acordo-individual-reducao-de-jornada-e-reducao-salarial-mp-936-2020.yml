    datatype: number
    hint: 000,00
    inline width: 5em
    required: True
  - Salário Reduzido: low_salary_value
    datatype: currency
    hint: 0000,00
    inline width: 10em
    required: True
  - Valor: valor
    datatype: currency
    hint: 0000,00
    inline width: 10em
    required: True
  - Prazo: prazo
    datatype: integer
    required: true
    min: 1
    max: 180
script: |
  <script type="text/javascript">
    $(document).ready(function(){
      $('#cGNfcmVkdWNhbw').mask("###0.00", {reverse: true});
