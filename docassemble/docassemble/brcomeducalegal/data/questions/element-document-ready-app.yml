include:
  - element-educalegal-patch-document.yml
---
ga id: |
  code: ga_id_end
event: document_ready_screen_app
section: Conclusão
progress: 100
back button: False
question: |
  Seu documento foi gerado com sucesso!
subquestion: |
  Nome do documento: ${ generated_file.pdf.filename }
under: |
  Você pode baixar os documentos:
  [PDF](${ generated_file.pdf.url_for() })
  ou
  [DOCX](${ generated_file.docx.url_for() })
action buttons:
  code: |
    button_list
---
code: |
  button_list = list()
  button_list.append(el_button)
  button_list.append(el_button_v2)
---
code: |
  el_button = {'action': educalegal_url + '/document/document/25581',
                'label': 'Ver detalhes',
                'color': 'success',
                'icon': 'check'}

  el_button_v2 = {'action': educalegal_url + '/document/document/' + doc_uuid,
                'label': 'Ver detalhes v2',
                'color': 'success',
                'icon': 'check'}
