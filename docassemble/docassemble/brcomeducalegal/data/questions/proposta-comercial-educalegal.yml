---
objects:
  - prospect: DAList.using(object_type=Individual, complete_attribute='complete', ask_number=True)
  - schools: DAList.using(object_type=Person, there_are_any=True)
---
code: |
  prospect[i].name.text
  prospect[i].complete = True
---
ga id: |
  code: ga_id_begin
section: Prospect
progress: 5
question: Número de Destinatários
fields:
  - Número: prospect.target_number
    datatype: integer
    default: 1
    min: 1
---
progress: 5
section: Prospect
question: |
  Dados do(a) ${word(ordinal(i)) } destinatário:
fields:
  - "Nome completo:": prospect[i].name.text
    required: True
    validate: validate_person_full_name
  - "E-mail:": prospect[i].email
    help: ${ help_email_msg }
    required: True
    datatype: email
---
progress: 10
section: Prospect
question: |
  Escola(s):
fields:
  - "Razão Social:": schools[i].name.text
    required: True
list collect: True
---
section: Escopo da Proposta
progress: 15
question: |
  Escopo da proposta
fields:
  - "Proposta:": scope_setected
    datatype: checkboxes
    choices:
      - "Plataforma de geração de documentos.": scope_1
      - "GED - Gerenciador Eletrônico de Documentos.": scope_2
      - "Assinatura eletrônica digital.": scope_3
      - "Consultoria jurídica.": scope_4
      - "Geração, assinatura e armazenamento em lote.": scope_5
      - "Suporte técnico.": scope_6
    none of the above: False
  - "Número de usuários:": amount_users
    datatype: integer
    default: 10
    js show if: |
      val("scope_setected['scope_1']")
  - "Geração de documentos será:": limit_documents
    datatype: radio
    choices:
      - Ilimitada
      - Limitada
    default: Ilimitada
    js show if: |
      val("scope_setected['scope_1']")
  - "Quantidade mensal de documentos:": amount_documents
    datatype: integer
    js show if: |
      val("limit_documents") == "Limitada"
  - "Serviço de assinatura eletrônca:": signature_service
    datatype: checkboxes
    choices:
      - Clicksign: clicksign
      - Docusign: docusign
    none of the above: False
    default:
      code: |
        dict(clicksign=True, docusign=False)
    js show if: |
      val("scope_setected['scope_3']")
  - "Horas de consultoria jurídica:": consultation_hours
    datatype: integer
    note: horas mensais
    default: 5
    js show if: |
      val("scope_setected['scope_4']")
  - "Suporte Técnico:": technical_support
    datatype: checkboxes
    choices:
      - Suporte Técnico Nível I - 6h SLA: sup1
      - Suporte Técnico Nível II - 24h SLA: sup2
    none of the above: False
    default:
      code: |
        dict(sup1=True, sup2=False)
    js show if: |
      val("scope_setected['scope_6']")
---
code: |
  from num2words import num2words
  mensalidade_words = num2words(mensalidade, lang='pt_BR', to='currency')
---
section: Honorários
progress: 25
question: |
  Honorários e preço dos serviços
fields:
  - "Mensalidade:": monthly_instalment
    datatype: currency
    hint: 0000,00
  - "Preço horas excedentes da consultoria jurídica:": extrahour_consultation_value
    datatype: currency
    hint: 0000,00
    default: 300.00
  - "Preço unitário da assinatura eletrônica: ": signature_unit_price
    datatype: currency
    hint: 0000,00
    default: 4.60
  - "Preço unitário do documento em lote: ": bulk_unit_price
    datatype: currency
    hint: 0000,00
    default: 5.00
  - "Preço da hora de desenvolvimento: ": development_hour_value
    datatype: currency
    hint: 0000,00
    default: 250.00
