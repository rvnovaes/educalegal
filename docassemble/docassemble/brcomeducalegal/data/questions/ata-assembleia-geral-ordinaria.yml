    datatype: integer
    min: 1
---
section: Acionistas
question: |
  Tipo de Pessoa
fields:
  - "Tipo:": shareholders[i].type
    required: True
    datatype: radio
    choices:
      - Pessoa Física: individual
      - Pessoa Jurídica: organization
---
question: |
  Dados do(a) ${ word(ordinal(i)) } shareholders_title(s)
fields:
  - Nome Completo: shareholders[i].name.text
    show if:
      code: |
        shareholders[i].show_pf == "individual"
  - Razão Social: shareholders[i].name.text
    show if:
      code: |
        shareholders[i].show_pj == "organization"
---
section: Acionistas
question: |
  Dados do ${ word(ordinal(j)) } representante do(a) ${ shareholders[i] }:
fields:
  - "Nome completo:": shareholders[i].child[j].name.first
