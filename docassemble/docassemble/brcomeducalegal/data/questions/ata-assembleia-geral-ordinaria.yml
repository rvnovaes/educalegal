---
ga id: |
  code: ga_id_begin
progress: 5
section: Companhia
question: Dados do(a) ${word(ordinal(i)) } Companhia
fields:
  - 'Nome completo: ': stock_company[i].name.text
    datatype: text
  - 'CNPJ:': stock_company[i].cnpj
    datatype: text
    required: True
    validate: validate_cnpj
  - 'Nire: ': stock_company[i].nire
    datatype: text
    required: True
    help: "A sigla NIRE significa Número de Identificação do Registro de Empresas. É ele quem comprova que a empresa existe oficialmente."
script: |
  <script type="text/javascript">
    $(document).ready(function(){
        $('#X2ZpZWxkXzg').mask('00.000.000/0000-00', {reverse: true});
      });
  </script>
right: |
  <center><h5><strong>Saiba mais</strong></h5>
  <p></p>
  <p></p>
  <center>[Clique para visualizar a minuta](${ example_ata_assembleia_geral_ordinarial.url_for() })</center>
---
progress: 5
section: Companhia
question: Endereço da ${ stock_company[i].name.text }
fields:
  - 'CEP: ': stock_company[i].address.zip
    datatype: text
  - 'Logradouro: ': stock_company[i].address.street_name
    datatype: text
    address autocomplete: True
  - 'Número: ': stock_company[i].address.street_number
    datatype: text
  - 'Complemento: ': stock_company[i].address.unit
    datatype: text
    required: False
  - 'Bairro: ': stock_company[i].address.neighborhood
    datatype: text
  - 'Município: ': stock_company[i].address.city
    datatype: text
  - 'Estado: ': stock_company[i].address.state
    code: state_initials_list
script: |
  <script type="text/javascript">
  $(document).ready(function(){
    $('#c3R1ZGVudHNbaV0uYWRkcmVzcy56aXA').mask('00000-000');
  });

  $("#c3R1ZGVudHNbaV0uYWRkcmVzcy56aXA").focusout(function(){
    var cep = $("#c3R1ZGVudHNbaV0uYWRkcmVzcy56aXA").val();
    cep = cep.replace ("-","");
    if (cep != ""){
      var urlStr = "https://viacep.com.br/ws/"+ cep +"/json/";
      $.ajax({
        url: urlStr,
        crossDomain: true,
        type: "get",
        dataType: "json",
        success: function(data){
          $("#c3R1ZGVudHNbaV0uYWRkcmVzcy5zdHJlZXRfbmFtZQ").val(data.logradouro);
          $("#c3R1ZGVudHNbaV0uYWRkcmVzcy5uZWlnaGJvcmhvb2Q").val(data.bairro);
          $("#c3R1ZGVudHNbaV0uYWRkcmVzcy5jaXR5").val(data.localidade);
          $("#c3R1ZGVudHNbaV0uYWRkcmVzcy5zdGF0ZQ").val(data.uf);
        },
        error: function(erro){
          console.log(erro);
        }
      });
    }
  });
  </script>
