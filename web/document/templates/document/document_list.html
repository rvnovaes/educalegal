{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% block body_block %}
  <div class="container">
    <h2>Documentos</h2>
      {% if documents %}
          {% render_table table %}
      {% else %}
      <div class="alert alert-info" role="alert">
        Você não criou nenhum documento.
      </div>
    {% endif %}
  </div>
{% endblock %}
