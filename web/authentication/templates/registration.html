{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body_block %}
  <div class="container">
      {% if registered %}
        <h1>Obrigado por cadastrar-se</h1>
      {% else %}
        <h1>Cadastrar:</h1>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form|crispy }}
        <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
      {% endif %}
  </div>
{% endblock %}
